{% extends "base.html" %}

{% block title %}Post Update to {{ project.title }} - AI Club{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-pen-fancy"></i> Post Update for: {{ project.title }}</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_title" class="form-label"><i class="fas fa-heading"></i> Update Title</label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label for="id_content" class="form-label"><i class="fas fa-align-left"></i> What's New?</label>
                            {{ form.content }}
                            <small class="form-text text-muted">Share progress, announcements, or milestones</small>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Post Update
                            </button>
                            <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
