version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_club
      POSTGRES_USER: aiclub_user
      POSTGRES_PASSWORD: aiclub_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: 'True'
      SECRET_KEY: 'docker-development-key-change-in-production'
      DATABASE_URL: 'postgresql://aiclub_user:aiclub_password@db:5432/ai_club'
      ALLOWED_HOSTS: 'localhost,127.0.0.1'
    depends_on:
      - db

volumes:
  postgres_data:
