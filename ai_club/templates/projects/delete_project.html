{% extends "base.html" %}

{% block title %}Delete Project - AI Club{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Delete Project</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete <strong>{{ project.title }}</strong>?</p>
                    <p class="text-danger"><i class="fas fa-warning"></i> This action cannot be undone and will delete all associated files and updates.</p>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete
                        </button>
                        <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
